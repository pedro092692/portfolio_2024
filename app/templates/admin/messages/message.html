{% extends 'admin/base.html' %}

{% block section_main %}
    {% block main_title %}
        <h2>{{ message.subject }} / {{ message.date }}</h2>
    {% endblock main_title %}

    <!--main content-->
        <div class="show-message-form">
        {{ render_form(form) }}
        </div>
    <!--end main content-->


    <!--delete work form-->
    <br>
    <form action="{{ url_for('admin.delete_message', message_id = message.id) }}" method="POST">
        {{ form.csrf_token }}
        <input type="submit" value="Delete this message" class="btn btn-danger">
    </form>

{% endblock section_main %}
